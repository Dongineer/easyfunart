<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>EASY FUN ART - INTRO</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen normal scrolling with autoScrolling." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,normal scroll,autoscrolling, scroll" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />
    <style>

    /* Style for our header texts
    * --------------------------------------- */
    h1{
        font-size: 5em;
        font-family: arial,helvetica;
        color: #fff;
        margin:0;
    }
    .intro p{
        color: #fff;
    }
    .text-set{
        font-size : 40px;
        font-weight: 100;
        color: #fff
    }
    /* Centered texts in each section
    * --------------------------------------- */
    .section{
        text-align:center;
    }
    #section0{
        background-image: url(../main.gif);
        background-size: cover;
    }
    #section1{
        background-image: url(../web4.png);
        background-size: cover;
    }
    /* #seciont2{
        
    } */

    /* Bottom menu
    * --------------------------------------- */
    #infoMenu li a {
        color: #fff;
    }
    .text-bold {
        font-weight: bold
    }
    .sub-1 {
        background-image: url(../web1.png);
        background-size: cover;
    }
    .sub-2 {
        background-image: url(../web2.png);
        background-size: cover;
    }
    </style>

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="../vendors/scrolloverflow.js"></script>

    <script type="text/javascript" src="../jquery.fullPage.js"></script>
    <script type="text/javascript" src="examples.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                menu: '#menu',
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                autoScrolling: false
            });
            $('.text-set').hide();
            $(function () {
                cnt = 1;
            setInterval(function(){
                if(cnt%2 === 1) {
                    $('.text-set').fadeIn(1500);
                    cnt++
                } else {
                    $('.text-set').fadeOut(1500);
                    cnt++
                }
                
            }, 2000);
            });
            

            $('.img1').hide();
            $('.img2').hide();
            $('.img3').hide();
            $(window).scroll(function(){
                if($(window).scrollTop() > 400){
                    $('.img1').fadeIn("slow");
                }
                else if($(window).scrollTop() < 400){
                    $('.img1').fadeOut("slow");
                }

                if($(window).scrollTop() > 1200){
                    $('.img2').fadeIn("slow");
                }
                else if($(window).scrollTop() < 2500){
                    $('.img2').fadeOut("slow");
                }

                if($(window).scrollTop() > 2100){
                    $('.img3').fadeIn("slow");
                }
                else if($(window).scrollTop() < 3000){
                    $('.img3').fadeOut("slow");
                }
            });
        });
    </script>

</head>
<body>

<div id="fullpage">
    <div class="section " id="section0">
        <div class="text-set">
            <div> 당 &nbsp&nbsp신&nbsp&nbsp  의 </div></br>
            <div> 일 &nbsp&nbsp상&nbsp&nbsp  에 </div></br>
            <div class="text-bold"> 전 &nbsp&nbsp시&nbsp&nbsp  를 </div></br>
            <div> 채  &nbsp&nbsp우&nbsp&nbsp  다 </div></br>
        </div>
    </div>
    <div class="section sub-1" id="section2">
        <div class="img1">
            <img src='../web1-2.png' style="position:absolute; top:100px; left:0; z-index:999"/>
        </div>
    </div>
    <div class="section sub-2" id="section2">
        <div class="img2">
            <img src='../web2_1.png' style="position:absolute; bottom:230px; right:170px;"/>
        </div>
    </div>
    <div class="section" id="section1">
            <div class="img3">
                <img src='../web4_2.png' style="position:absolute; bottom:200px; right:180px;"/>
            </div>
    </div>
</div>

</body>
</html>
